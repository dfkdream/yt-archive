name: Build and release

on:
  push:
    tags:
      - "v*"

jobs:
  build_docker_tarball:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          tags: yt-archive:latest
          platforms: linux/arm64
          outputs: type=oci,dest=yt-archive-arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-tarball
          path: yt-archive-arm64.tar

  release:
    needs: build_docker_tarball
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release-tarball

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: yt-archive-arm64.tar.gz
          asset_name: yt-archive-arm64.tar.gz
          asset_content_type: application/x-gzip